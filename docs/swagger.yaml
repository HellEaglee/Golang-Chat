basePath: /v1
definitions:
  httphandler.authRequest:
    properties:
      email:
        example: test@example.com
        type: string
      password:
        example: "12345678"
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  httphandler.authResponse:
    properties:
      accessToken:
        example: Gdh5kiOTyyaQ3_bNykYDeYHO21Jg2...
        type: string
      refreshToken:
        example: Gdh5kiOTyyaQ3_bNykYDeYHO21Jg2...
        type: string
    type: object
  httphandler.createPostRequest:
    properties:
      description:
        example: PostDescriptionExample
        type: string
      title:
        example: PostTitleExample
        type: string
    required:
    - description
    - title
    type: object
  httphandler.createUserRequest:
    properties:
      email:
        example: john@gmail.com
        type: string
      password:
        example: "12345678"
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  httphandler.errorResponse:
    properties:
      messages:
        example:
        - Error message 1
        - ' Error message 2'
        items:
          type: string
        type: array
      success:
        example: false
        type: boolean
    type: object
  httphandler.meta:
    properties:
      limit:
        example: 10
        type: integer
      skip:
        example: 0
        type: integer
      total:
        example: 100
        type: integer
    type: object
  httphandler.postResponse:
    properties:
      created_at:
        example: "1970-01-01T00:00:00Z"
        type: string
      description:
        example: This is a sample description
        type: string
      id:
        example: 3342a227-1f2d-4422-a718-435c6a115f62
        type: string
      title:
        example: My First Post
        type: string
      updated_at:
        example: "1970-01-01T00:00:00Z"
        type: string
    type: object
  httphandler.response:
    properties:
      data: {}
      message:
        example: Success
        type: string
      success:
        example: true
        type: boolean
    type: object
  httphandler.updatePostRequest:
    properties:
      description:
        type: string
      title:
        type: string
    required:
    - description
    - title
    type: object
  httphandler.updateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    type: object
  httphandler.userResponse:
    properties:
      created_at:
        example: "1970-01-01T00:00:00Z"
        type: string
      email:
        example: john@gmail.com
        type: string
      id:
        example: 3342a227-1f2d-4422-a718-435c6a115f62
        type: string
      name:
        example: John
        type: string
      updated_at:
        example: "1970-01-01T00:00:00Z"
        type: string
    type: object
